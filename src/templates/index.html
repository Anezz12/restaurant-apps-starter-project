<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Harsena Restoran - Temukan kelezatan kuliner terbaik dengan pengalaman tak terlupakan"
    />
    <title>Harsena Restoran</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <a href="#maincontent" class="skip-to-content" tabindex="1"
      >Skip to Content</a
    >

    <header>
      <nav id="nav" aria-label="Main navigation">
        <div class="navbar">
          <div class="nav-brand">
            <a href="/" tabindex="2">Harsena<span>Restoran</span></a>
          </div>
          <button
            class="hamburger"
            aria-label="Toggle navigation menu"
            aria-expanded="false"
            tabindex="3"
          >
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
          <div class="nav-item" role="navigation">
            <a href="/" class="nav-link" tabindex="4" aria-current="page"
              >Beranda</a
            >
            <a href="#" class="nav-link" tabindex="5">Favorit</a>
            <a
              href="https://www.argretya.my.id/"
              class="nav-link"
              tabindex="6"
              target="_blank"
              rel="noopener noreferrer"
              >Tentang Kami</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div>
        <section class="hero-section" id="landing" aria-labelledby="hero-title">
          <div class="hero-overlay" role="presentation"></div>
          <div class="hero-text">
            <h1 id="hero-title">Temukan Kelezatan di Setiap Sudut</h1>
            <p>Harsena Restoran: Pengalaman Kuliner Terbaik</p>
          </div>
        </section>

        <section
          id="maincontent"
          class="restaurant-section"
          aria-labelledby="restaurant-title"
        >
          <h2 class="section-title" id="restaurant-title">
            Jelajahi Restoran Kami
          </h2>
          <div class="resto-list" role="list"></div>
        </section>

        <section
          class="featured-dishes"
          id="featured"
          aria-labelledby="featured-title"
        >
          <h2 class="section-title" id="featured-title">Hidangan Unggulan</h2>
          <div class="dishes-container" role="list"></div>
        </section>

        <section
          class="testimonials"
          id="testimonials"
          aria-labelledby="testimonials-title"
        >
          <h2 class="section-title" id="testimonials-title">
            Apa Kata Pelanggan Kami
          </h2>
          <div class="testimonials-container" role="list"></div>
        </section>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Harsena Restoran. Semua hak dilindungi.</p>
    </footer>

    <script src="scripts/main.js"></script>
  </body>
</html>
